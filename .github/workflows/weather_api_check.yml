name: Weather API Check

on:
  push:
    branches:
      - '*'

jobs:
  check-weather-api:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.23.1

    - name: Install dependencies
      run: |
        cd src/backend
        go mod download

    - name: Check Weather API
      run: |
        echo "API Key length: ${#WEATHER_API_KEY}"
        cd src/backend
        go run internal/models/weather/main.go
      env:
        WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        CI: true