{{define "register"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Who Knows?</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <div class="page">
        {{template "navigation" .}}
        
        <div class="body">
            <h2>Sign Up</h2>
            {{if .Error}}<div class="error"><strong>Error:</strong> {{.Error}}</div>{{end}}
            <form action="/register" method="post">
                <dl>
                    <dt>Username:</dt>
                    <dd><input type="text" name="username" size="30" value="{{.Username}}"></dd>
                    <dt>E-Mail:</dt>
                    <dd><input type="email" name="email" size="30" value="{{.Email}}"></dd>
                    <dt>Password:</dt>
                    <dd><input type="password" name="password" size="30"></dd>
                    <dt>Password <small>(repeat)</small>:</dt>
                    <dd><input type="password" name="password2" size="30"></dd>
                </dl>
                <div class="actions"><input type="submit" value="Sign Up"></div>
            </form>
        </div>

        {{template "footer" .}}
    </div>
</body>
</html>
{{end}}
