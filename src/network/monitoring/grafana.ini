[server]
domain = monitor.monkbusiness.dk
root_url = https://monitor.monkbusiness.dk/grafana
serve_from_sub_path = true

[security]
admin_user = admin
cookie_secure = true
cookie_samesite = lax
allow_embedding = true

[auth]
disable_login_form = false

[auth.anonymous]
enabled = false

[paths]
provisioning = /etc/grafana/provisioning